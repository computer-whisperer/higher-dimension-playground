name: Windows Builds

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build binaries (windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Verify shader toolchain
        shell: pwsh
        run: |
          Write-Host "VULKAN_SDK=$env:VULKAN_SDK"
          slangc -v
          spirv-link --version
          spirv-val --version

      - name: Build polychora binaries
        run: cargo build --release --locked -p polychora

      - name: Upload polychora client
        uses: actions/upload-artifact@v4
        with:
          name: windows-polychora
          path: target/release/polychora.exe
          if-no-files-found: error

      - name: Upload polychora server
        uses: actions/upload-artifact@v4
        with:
          name: windows-polychora-server
          path: target/release/polychora-server.exe
          if-no-files-found: error
