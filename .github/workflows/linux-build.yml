name: Linux Builds

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  SLANG_VERSION: "2026.2.1"

jobs:
  build:
    name: Build workspace (linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvulkan-dev \
            spirv-tools \
            libx11-dev \
            libxext-dev \
            libxcb1-dev \
            libwayland-dev \
            libasound2-dev

      - name: Download and install Slang compiler
        run: |
          mkdir -p slang-install
          wget -q "https://github.com/shader-slang/slang/releases/download/v${SLANG_VERSION}/slang-${SLANG_VERSION}-linux-x86_64.tar.gz"
          tar -xzf "slang-${SLANG_VERSION}-linux-x86_64.tar.gz" -C slang-install --strip-components=0
          # Find slangc regardless of tarball directory structure
          SLANGC_PATH=$(find slang-install -name slangc -type f | head -1)
          SLANG_BIN=$(dirname "$SLANGC_PATH")
          SLANG_LIB=$(cd "$SLANG_BIN/../lib" 2>/dev/null && pwd || echo "$SLANG_BIN")
          echo "Found slangc at: $SLANGC_PATH"
          echo "$SLANG_BIN" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=$SLANG_LIB:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Verify shader toolchain
        run: |
          slangc --version
          spirv-link --version
          spirv-val --version

      - name: Build workspace
        run: cargo build --release --locked --workspace

      - name: Package binaries
        run: |
          mkdir -p polychora-linux-x86_64
          cp target/release/polychora polychora-linux-x86_64/
          cp target/release/polychora-server polychora-linux-x86_64/
          cp target/release/worldgen-cli polychora-linux-x86_64/
          cp target/release/demo polychora-linux-x86_64/
          tar -czf polychora-linux-x86_64.tar.gz polychora-linux-x86_64/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: polychora-linux-x86_64.tar.gz
          if-no-files-found: error
